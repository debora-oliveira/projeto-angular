  <mat-table  [dataSource]="tarefas" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- tipo Column -->
    <ng-container matColumnDef="tipo">
      <mat-header-cell  *matHeaderCellDef> Tipo </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.tipo}} </mat-cell>
    </ng-container>

    <!-- resumo Column -->
    <ng-container matColumnDef="resumo">
      <mat-header-cell   *matHeaderCellDef> Resumo </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.resumo}} </mat-cell>
    </ng-container>

    <!-- sprint Column -->
    <ng-container matColumnDef="sprint">
      <mat-header-cell   *matHeaderCellDef> Sprint </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.sprint}} </mat-cell>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell  *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef="" class="action-column-header">
        <button mat-mini-fab color="primary" (click)="onAdd()" aria-label="Adicionar">
          <mat-icon >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar">
          <mat-icon (click)="onEdit(element)">edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" aria-label="Remover">
          <mat-icon (click)="onDelete(element)">delete</mat-icon>
        </button>


      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
